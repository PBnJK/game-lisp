<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GameLISP</title>

    <link href="css/style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <script src="js/lexer.js"></script>
    <script src="js/value.js"></script>
    <script src="js/compiler.js"></script>
    <script src="js/vm.js"></script>
    <script src="js/env.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/examples.js"></script>

    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main id="wrapper">
      <div id="editor">
        <div id="editor-code">
          <div id="region-header">
            <h2 class="region-title" id="editor-code-title">Code Editor</h2>
            <div id="region-button-container">
              <a
                class="region-button"
                id="editor-docs-button"
                title="Docs"
                target="_blank"
                href="docs.html"
              >
                <img src="assets/icons/icn_docs.svg" alt="Docs" />
              </a>
              <button
                class="region-button"
                id="editor-credits-button"
                title="Credits"
              >
                <img src="assets/icons/icn_info.svg" alt="Credits" />
              </button>
              <select id="editor-examples">
                <option value="none">Pick an example game!</option>
              </select>
            </div>
          </div>
          <textarea
            id="editor-code-editor"
            name="editor-code-editor"
            rows="40"
            cols="80"
            placeholder='try: (print "hello world!")'
            spellcheck="false"
          ></textarea>
        </div>
      </div>
      <div id="runner">
        <div id="region-header">
          <h2 class="region-title" id="runner-title">Runner</h2>
          <div id="runner-controls">
            <div id="region-button-container">
              <button
                class="region-button"
                id="runner-step-button"
                title="Step"
              >
                <img src="assets/icons/icn_step.svg" alt="Step" />
              </button>
              <button
                class="region-button"
                id="runner-play-pause-button"
                title="Play"
              >
                <img
                  id="runner-play-pause-icon"
                  src="assets/icons/icn_play.svg"
                  alt="Play"
                />
              </button>
              <button
                class="region-button"
                id="runner-stop-button"
                title="Stop"
              >
                <img src="assets/icons/icn_stop.svg" alt="Stop" />
              </button>
            </div>
          </div>
        </div>
        <canvas id="runner-canvas" width="640" height="480" tabindex="1">
          Your browser doesn't support the HTML canvas :-(
        </canvas>
        <div id="runner-console-wrapper">
          <div id="region-header">
            <h3 class="region-subtitle" id="runner-console-title">Console</h3>
            <div id="region-button-container">
              <button
                class="region-button"
                id="runner-trash-button"
                title="Clean"
              >
                <img src="assets/icons/icn_trash.svg" alt="Clean" />
              </button>
            </div>
          </div>
          <textarea
            id="runner-console"
            name="runner-console"
            disabled="true"
            placeholder="messages/errors will appear here"
          ></textarea>
        </div>
      </div>
    </main>
  </body>
</html>
